<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> My Love Grievance Portal 💙</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to right, #cfe9ff, #a6d1ff);
      color: #222;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 450px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 10px;
      color: #2b6cb0;
    }
    p {
      text-align: center;
      font-size: 0.95em;
      margin-bottom: 20px;
      color: #555;
    }
    input, textarea, select, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      background-color: #3182ce;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #2c5282;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Dhurba & Somika Grievance Portal 💙</h2>
    <p>He’s a brilliant Tax Advisor, she’s a badass Data Engineer — sometimes we clash, but we always cuddle it out. 💕</p>
    <form action="https://formsubmit.co/lyricscopied@gmail.com" method="POST">
      <label>Your Name</label>
      <input type="text" name="name" required>

      <label>Grievance Title</label>
      <input type="text" name="title" required placeholder="e.g. Ignored My Data Insights 😤">

      <label>Date of Incident</label>
      <input type="date" name="date" required>

      <label>Grievance Description</label>
      <textarea name="description" rows="4" placeholder="Explain what happened..." required></textarea>

      <label>Level of Anger 😡</label>
      <select name="anger">
        <option value="1">1 - Not a big deal 💙</option>
        <option value="5">5 - Mild spreadsheet rage 😤</option>
        <option value="10">10 - Bring the audit team 😡</option>
      </select>

      <label>Preferred Resolution</label>
      <select name="resolution">
        <option>Apology 😔</option>
        <option>Snuggles 🐻</option>
        <option>Cooking 👩‍🍳🍳</option>
        <option>Love Letter 💌</option>
        <option>Steamy Bedroom Session 🔥🍑</option>
      </select>

      <button type="submit">Submit Grievance 💌</button>
    </form>
  </div>
</body>
</html>
